<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8">
	<title>Tourney Handler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="title" content="Tourney Handler" />
	<meta name="description" content="App para Administracion de torneos" />
	<meta name="author" content="RJEKD" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<header th:fragment="header">
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggerTourney"
				aria-controls="navbarToggerTourney" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggerTourneyHandler">
			<a class="navbar-brand" th:href="@{/}">Tourney Handler</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link text-white" href="#regGames"
					th:href="@{/games/list}">Games</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#regGames"
					th:href="@{/format/list}">Format</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#regGames"
					th:href="@{/statistic/list}">Stadistics</a>
				</li>
			</ul>
		</div>
		
	</nav>
	<div class="container text-center">
		<h1>Tourney Handler</h1>
	</div>
	<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
	<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<p>Powered by <a href="https://www.upc.edu.pe/" target=_blank>UPC</a>&copy; 2019</p>
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
